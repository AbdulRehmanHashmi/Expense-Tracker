<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker!</title>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/s9XeqgR8NIwNlh9y9898Cz6b9OT6txXtg7Vv9gKdgeeAB2exczw1cgbywdolGa3T" type="image/x-icon">
    
</head>
<style>
    body{
        text-align: center;
        color: wheat;
        background-image: url(https://wallpapers.com/images/hd/dark-gradient-6bly12umg2d4psr2.jpg);
    }
    table{
        margin-left: 40%;
        margin-top: 5%;
    }
</style>
<body>
    <h1>Expense Tracker By : Syed Abdul Rehman Hashmi</h1>
    <div>
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="date" placeholder="Date">
        <select name="" id="calculations">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button onclick="transaction()">Add Transaction</button>
        <table id="table" border="1">
            <tr>
                <th>Type</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Date</th>
                <th>Remaining</th>
                
            </tr>
        </table>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
